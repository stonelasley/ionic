<ion-header>

  <ion-toolbar>
    <ion-title>Inset List</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list inset>

    <ion-list-header>
      Inset List Header
    </ion-list-header>

    <a ion-item href="#">
      <ion-icon name="alarm" item-left></ion-icon>
      List Link Item 1
    </a>

    <a ion-item href="#">
      <ion-icon name="analytics" item-left></ion-icon>
      List Link Item 2
    </a>

    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <button ion-item>
      <ion-icon name="boat" item-left></ion-icon>
      List Button Item 1
    </button>

    <button ion-item>
      <ion-icon name="book" item-left></ion-icon>
      List Button Item 2
    </button>

  </ion-list>


  <ion-list inset>

    <ion-item>
      Inset List, No Header
      <button ion-button outline item-right>View</button>
    </ion-item>

    <ion-item>
      List Item 1
    </ion-item>

    <ion-item>
      List Item 2
    </ion-item>

    <ion-item text-wrap>
      This is a multiline content within a list that should
      take up multiple lines and stuff.
    </ion-item>

  </ion-list>


  <ion-list inset>

    <ion-item>
      Inset List, no header, no items
    </ion-item>

  </ion-list>

</ion-content>
